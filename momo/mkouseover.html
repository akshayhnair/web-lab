<html>
<body>
<script type="text/javascript">
function mouseOver()
{
document.getElementById("img").src="leeminho.jpg";
}
function mouseOut()
{
document.getElementById("img").src="cat.jpg";
}
</script>
<form id="form1">
<div style="border.1"1px solid #d2cece;width:500px,height:350px;text-align:center" >
<h2>onmouseover and onemouse javascript code</h2>
<br />
<a href="onclick.html" target="_blank">
<img border="0" alt="visit my site!" src="leeminho.jpg" id="img" width="260" height="260" onmouseover="mouseOver()" onmouseout="mouseOut()"/></a>
</div>
</form>
</body>
</html>
